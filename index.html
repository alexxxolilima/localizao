<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Athon Localizador</title>

  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
  <main class="app">
    <header>
      <img id="companyLogo" class="company-logo" src="OIP.jpg" alt="Logo">
      <div>
        <h1 class="app-title">Athon <span class="brand">Localizador</span></h1>
      </div>
    </header>

    <section class="card">
      <label id="dropZone" class="dropzone" title="Clique ou arraste um arquivo aqui">
        <input id="fileInput" type="file" accept=".csv,.xls,.xlsx,text/csv,text/tab-separated-values,text/plain">
        <div class="drop-info">
          <div class="text-sm">Selecionar arquivo</div>
        </div>

        <div class="controls" style="margin-left:auto; display:flex; gap:10px; align-items:center;">
          <button id="loadBtn" class="btn btn-primary" disabled>CARREGAR</button>
        </div>
      </label>

      <div id="progressRow" class="mt-4 hidden">
        <div class="progress-track"><div id="progressBar" class="progress-bar" style="width:0%"></div></div>
        <div id="loadingText" class="muted text-sm mt-2">Processando...</div>
      </div>
    </section>

    <div class="mt-6">
      <input id="filter" class="input" placeholder="Filtrar por cliente, endereÃ§o, filial..." />
    </div>

    <div id="results" class="grid mt-6" aria-live="polite"></div>

    <div class="mt-6 text-center">
      <button id="moreBtn" class="btn btn-ghost hidden">Carregar mais</button>
    </div>
  </main>

  <div id="dim" class="overlay-dim hidden" aria-hidden="true"></div>

  <div id="overlay" class="overlay hidden" aria-hidden="true">
    <div class="modal card" role="dialog" aria-modal="true">
      <div class="modal-head">
        <div>Detalhes</div>
        <button id="closeModal" class="close-btn">Fechar</button>
      </div>
      <div id="modalBody" class="modal-body"></div>
    </div>
  </div>

  <script src="log.js" defer></script>
</body>
</html>
